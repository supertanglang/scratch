apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'application'

mainClassName = 'scratch.Scratch'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    /* Add compile dependencies here:
     * Example:
     * compile "org.zeromq:jeromq:0.3.4"
     * compile "org.lwjgl.lwjgl:lwjgl:2.9.1"
     */

    /* test compile dependencies */
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    baseName = 'jscratch'
    version =  '0.0.1'
    manifest.mainAttributes('Main-Class' : 'scratch.Scratch')
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

